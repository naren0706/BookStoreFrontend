<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>
<div class="dashboard-container">
  <header class="header">
    <div class="header-contents">
      <div class="header-contents-logo" routerLink="books">
        <img src="../../../../assets/education.svg" alt="logo" />
        <div class="tittle">BOOKSTORE</div>
      </div>
      <div class="header-contents-searchbar">
        <div class="header-contents-searchbar-sub">
          <mat-icon fontIcon="search"></mat-icon>
          <input
            type="text"
            class="header-contents-searchbar-sub--searchbar"
            [(ngModel)]="filterstr"
            (keyup)="searchNotes($event)"
            placeholder="Search"
          />
        </div>
      </div>
      <div class="header-contents-icons">
        <button mat-icon-button [matMenuTriggerFor]="menu" class="icon">
          <span mat-icon class="material-symbols-outlined icon"> Person </span>
        </button>
        <mat-menu #menu="matMenu">
          <div class="menu-icon">
            <div class="profile" (click)="ProfileClick()">
              <span mat-icon class="material-symbols-outlined menu--icon">
                Person </span
              >profile
            </div>
            <div class="orders" (click)="OrderClick()">
              <span mat-icon class="material-symbols-outlined menu--icon">
                Orders </span
              >orders
            </div>
            <div class="signout" (click)="SignOutClick()">
              <span mat-icon class="material-symbols-outlined menu--icon">
                Logout </span
              >sign out
            </div>
          </div>
        </mat-menu>
        <button
          mat-icon-button
          class="material-symbols-outlined icon"
          routerLink="wishlist"
        >
          Favorite</button
        ><button
          mat-icon-button
          class="material-symbols-outlined icon"
          routerLink="cart"
        >
          shopping_cart
        </button>
      </div>
    </div>
  </header>
  <div class="dashboard-content">
    <div class="dashboard-content-sub">
      <router-outlet />
    </div>
  </div>
</div>
